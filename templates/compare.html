<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Comparison</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-viewer {
            max-height: 800px; /* Set a maximum height for the viewer to handle long documents */
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            padding: 15px;
            white-space: normal;  /* Allow natural text wrapping instead of preserving spacing */
            font-size: 16px;
        }
        .highlight span {
            padding: 2px;
        }
        .highlight span[style*="red"] {
            background-color: #ffe6e6;
        }
        .highlight span[style*="green"] {
            background-color: #e6ffe6;
        }
        /* Hide spinner initially */
        #loading-spinner {
            display: none;
            position: fixed;
            z-index: 9999;
            height: 100px;
            width: 100px;
            overflow: show;
            margin: auto;
            top: 0; left: 0; bottom: 0; right: 0;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Document Comparison Tool</h1>

        <form id="compare-form" action="/" method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="file1" class="form-label">Select Original DOCX File:</label>
                    <input type="file" name="file1" accept=".docx" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="file2" class="form-label">Select PDF or DOCX File for Comparison:</label>
                    <input type="file" name="file2" accept=".pdf,.docx" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Compare Documents</button>
        </form>

        <!-- Spinner for loading -->
        <div id="loading-spinner" class="text-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Display the comparison results if available -->
        {% if text1 and text2 %}
        <div class="row">
            <div class="col-md-6">
                <h3>Original Document</h3>
                <div class="file-viewer highlight">
                    {{ text1|safe }}
                </div>
            </div>
            <div class="col-md-6">
                <h3>Compared Document</h3>
                <div class="file-viewer highlight">
                    {{ text2|safe }}
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('compare-form').onsubmit = function() {
            // Show spinner when form is submitted
            document.getElementById('loading-spinner').style.display = 'block';
        };
    </script>
</body>
</html>
